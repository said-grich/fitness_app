name: fitness_app
description: A new Flutter project.

publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: '>=2.18.1 <3.0.0'


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.1.1
  equatable: ^2.0.5
  flutter_svg: ^1.1.5
  firebase_core: ^1.22.0
  go_router: ^5.0.1
  firebase_auth: ^3.10.0
  flow_builder: ^0.0.9
  firebase_storage: ^10.3.10
  firebase_analytics: ^9.3.7
  cloud_firestore: ^3.5.0
  image_picker: ^0.8.6
  permission_handler: ^10.1.0
  avatar_view: ^1.0.1
  loading_overlay: ^0.3.0
  comment_box: ^0.0.17
  carousel_slider: ^4.1.1
  shimmer: ^2.0.0
  cached_network_image: ^3.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter

 
  flutter_lints: ^2.0.0


flutter:

  uses-material-design: true

  assets:
    - assets/image/
    - assets/icon/

  fonts:
    - family: SF Pro
      fonts:
        - asset: assets/font/SF-Pro-Display-Black.ttf
        - asset: assets/font/SF-Pro-Display-Bold.ttf
        - asset: assets/font/SF-Pro-Display-Light.ttf
        - asset: assets/font/SF-Pro-Display-Medium.ttf
        - asset: assets/font/SF-Pro-Display-Regular.ttf
        - asset: assets/font/SF-Pro-Display-Semibold.ttf
        - asset: assets/font/SF-Pro-Display-Thin.ttf
        - asset: assets/font/SF-Pro-Display-Ultralight.ttf
    - family: Cairo
      fonts:
        - asset: assets/font/Cairo-Black.ttf
        - asset: assets/font/Cairo-Bold.ttf
        - asset: assets/font/Cairo-Light.ttf
        - asset: assets/font/Cairo-Medium.ttf
        - asset: assets/font/Cairo-Regular.ttf
        - asset: assets/font/Cairo-SemiBold.ttf
        - asset: assets/font/Cairo-ExtraBold.ttf
        - asset: assets/font/Cairo-ExtraLight.ttf
